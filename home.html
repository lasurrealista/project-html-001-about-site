            <p>Leonardo da Vinci vagyok, művész, tudós, feltaláló - egy igazi reneszánsz ember. A festményeimről, freskóimról, az anatómiai tanulmányaimról és a mérnöki találmányaimról vagyok híres.
            </p>

        <section>
          <div class="box">
            kreativitás
          </div>
          <div class="box">
            precizitás
          </div>

          </div>
